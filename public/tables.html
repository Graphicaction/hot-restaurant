
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Current Reservations and Waiting List</h3>
      <hr>
      <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Make Reservation</button></a>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
            <div class="card-header">
              <h3><strong>Current Reservations</strong></h3>
            </div>
            <div class="card-body">
                <div class="card">
                    <div class="card-header">
                      <h3><strong></strong></h3>
                    </div>
                    <div class="card-body">
                      <h2 id="table"></h2>
                      <div id="stats">
                        <h3><strong>Id:</strong> <span id="id"></span></h3>
                        <h3><strong>Name:</strong> <span id="name"></span></h3>
                        <h3><strong>Phone Number:</strong> <span id="phone"></span></h3>
                        <h3><strong>Email:</strong> <span id="email"></span></h3>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
        </div>
    </div>
</div>
  <script type="text/javascript">
  $("#search-btn").on("click", () => {
    
        let searchedCharacter = $("#character-search").val().trim();
        searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();
        $.get("/api/v1/characters/" + searchedCharacter, (data) => {
            if(data.routeName) {
                console.log(data);
                $("#stats").show();
                $("#name").text(data.name);
                $("#role").text(data.role);
                $("#age").text(data.age);
                $("#force-points").text(data.forcePoints);

            }else {
                console.log("Not found");
                $("#name").text("Character not found");
                $("#stats").hide();
            }
        });
    });
  </script>
  </body>
</html>
